<div>
  <h1 class="m-0">Listado de mascotas</h1>
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

  <div class="container mt-3">

    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Tobby" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <ng-container matColumnDef="breed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Raza </th>
        <td mat-cell *matCellDef="let element"> {{element.breed}} </td>
      </ng-container>

      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let element"> {{element.color}} </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> 
          <button [routerLink]="['/add-pet']" mat-raised-button color="primary" >Nuevo</button>
        </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-icon matTooltip="Ver detalle" (click)="openDetails(element)" fontIcon="visibility" class="me-3 icon"></mat-icon>
          <mat-icon matTooltip="Editar" [routerLink]="['/edit-pet', 1]" fontIcon="edit" class="text-primary me-3 icon"></mat-icon>
          <mat-icon matTooltip="Eliminar" (click)="deletePet(element)" fontIcon="delete" class="text-danger icon"></mat-icon>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>
</div>
